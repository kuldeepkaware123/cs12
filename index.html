<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dukan | Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #F3F4F6; }
        .glass-effect { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="text-gray-800">

    <!-- Navbar -->
    <nav class="bg-blue-600 text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <i class="fas fa-store text-2xl"></i>
                <h1 class="text-xl font-bold tracking-wide">Digital Dukan</h1>
            </div>
            
            <!-- Server Status Indicator -->
            <div class="flex items-center space-x-2 bg-blue-700 px-3 py-1 rounded-full text-sm">
                <span id="statusDot" class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
                <span id="statusText">Connecting...</span>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-8 grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Left Column: Add Product Form -->
        <div class="lg:col-span-1">
            <div class="bg-white rounded-xl shadow-md p-6 sticky top-24 border border-gray-100">
                <h2 class="text-lg font-bold mb-4 text-gray-700 border-b pb-2">
                    <i class="fas fa-plus-circle text-blue-600 mr-2"></i> Add New Item
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Product Name</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-box"></i></span>
                            <input type="text" id="pName" placeholder="e.g. Samsung Galaxy S23" 
                                class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-600 mb-1">Price (₹)</label>
                        <div class="relative">
                            <span class="absolute left-3 top-3 text-gray-400"><i class="fas fa-rupee-sign"></i></span>
                            <input type="number" id="pPrice" placeholder="e.g. 50000" 
                                class="w-full pl-10 pr-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all">
                        </div>
                    </div>

                    <button onclick="addProduct()" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg shadow-md transition-transform transform active:scale-95 flex justify-center items-center gap-2">
                        <i class="fas fa-save"></i> Save to Inventory
                    </button>
                </div>

                <!-- Stats Card (Mini) -->
                <div class="mt-8 bg-blue-50 p-4 rounded-lg border border-blue-100">
                    <p class="text-xs text-blue-600 font-bold uppercase tracking-wider">Total Inventory Value</p>
                    <h3 class="text-2xl font-bold text-gray-800 mt-1" id="totalValue">₹0</h3>
                </div>
            </div>
        </div>

        <!-- Right Column: Product List -->
        <div class="lg:col-span-2">
            <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-100">
                <div class="p-6 bg-gray-50 border-b flex justify-between items-center">
                    <h2 class="text-lg font-bold text-gray-700">
                        <i class="fas fa-list text-blue-600 mr-2"></i> Inventory List
                    </h2>
                    <button onclick="loadProducts()" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>

                <!-- Loading Spinner -->
                <div id="loadingSpinner" class="hidden p-8 text-center">
                    <i class="fas fa-spinner fa-spin text-3xl text-blue-500"></i>
                    <p class="text-gray-500 mt-2">Fetching data from Godown...</p>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="hidden p-12 text-center">
                    <div class="bg-gray-100 rounded-full w-16 h-16 flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-box-open text-3xl text-gray-400"></i>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">Inventory Empty</h3>
                    <p class="text-gray-500">No products found. Add some items to get started!</p>
                </div>

                <!-- Product Table -->
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse" id="productTable">
                        <thead class="bg-gray-50 text-gray-600 text-xs uppercase font-semibold">
                            <tr>
                                <th class="p-4">Product Name</th>
                                <th class="p-4">Price</th>
                                <th class="p-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productList" class="divide-y divide-gray-100 text-sm">
                            <!-- JS will inject rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <!-- Notification Toast (Hidden by default) -->
    <div id="toast" class="fixed bottom-5 right-5 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 z-50 flex items-center gap-3">
        <i class="fas fa-check-circle text-green-400"></i>
        <span id="toastMsg">Operation Successful</span>
    </div>

    <script>
        const API = "http://localhost:5000";

        // --- UTILS: Toast Notification ---
        function showToast(msg, type='success') {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMsg');
            toastMsg.innerText = msg;
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // --- UTILS: Status Updater ---
        function updateStatus(isOnline) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if(isOnline) {
                dot.classList.remove('bg-red-500', 'bg-yellow-500');
                dot.classList.add('bg-green-400');
                text.innerText = "Backend Online";
            } else {
                dot.classList.remove('bg-green-400', 'bg-yellow-500');
                dot.classList.add('bg-red-500');
                text.innerText = "Backend Offline";
            }
        }

        // --- 1. GET (Read) ---
        async function loadProducts() {
            const spinner = document.getElementById('loadingSpinner');
            const table = document.getElementById('productTable');
            const empty = document.getElementById('emptyState');
            const tbody = document.getElementById('productList');
            
            spinner.classList.remove('hidden');
            tbody.innerHTML = ""; // Clear list

            try {
                let res = await fetch(API + "/view");
                if(!res.ok) throw new Error("Server Error");
                let data = await res.json();
                
                updateStatus(true); // Connected!

                // Calculate Total Value
                let total = data.reduce((sum, item) => sum + Number(item.price), 0);
                document.getElementById('totalValue').innerText = "₹" + total.toLocaleString();

                if(data.length === 0) {
                    table.classList.add('hidden');
                    empty.classList.remove('hidden');
                } else {
                    table.classList.remove('hidden');
                    empty.classList.add('hidden');

                    data.forEach(item => {
                        const row = `
                            <tr class="hover:bg-blue-50 transition-colors group">
                                <td class="p-4 font-medium text-gray-800">
                                    <div class="flex items-center gap-3">
                                        <div class="w-8 h-8 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xs font-bold">
                                            ${item.name.charAt(0).toUpperCase()}
                                        </div>
                                        ${item.name}
                                    </div>
                                </td>
                                <td class="p-4 font-bold text-gray-700">₹${Number(item.price).toLocaleString()}</td>
                                <td class="p-4 text-right">
                                    <button onclick="editPrice('${item._id}')" class="text-yellow-600 hover:text-yellow-700 bg-yellow-50 hover:bg-yellow-100 p-2 rounded-lg transition-colors mr-2" title="Update Price">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button onclick="deleteItem('${item._id}')" class="text-red-600 hover:text-red-700 bg-red-50 hover:bg-red-100 p-2 rounded-lg transition-colors" title="Delete Item">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });
                }
            } catch (error) {
                console.error("Connection Failed", error);
                updateStatus(false);
                showToast("Cannot connect to Backend (Port 5000)", "error");
            } finally {
                spinner.classList.add('hidden');
            }
        }

        // --- 2. POST (Create) ---
        async function addProduct() {
            const nameIn = document.getElementById('pName');
            const priceIn = document.getElementById('pPrice');
            const name = nameIn.value;
            const price = priceIn.value;

            if(!name || !price) {
                showToast("Please fill all fields!");
                return;
            }

            try {
                const res = await fetch(API + "/add", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, price })
                });

                if (!res.ok) throw new Error("Server Error");
                
                showToast("Product Added Successfully!");
                nameIn.value = "";
                priceIn.value = "";
                loadProducts();
            } catch (err) {
                showToast("Failed to Add Product (Check Server Logs)", "error");
            }
        }

        // --- 3. DELETE ---
        async function deleteItem(id) {
            if(confirm("Are you sure you want to delete this item?")) {
                try {
                    await fetch(`${API}/delete/${id}`, { method: "DELETE" });
                    showToast("Item Deleted");
                    loadProducts();
                } catch (err) {
                    showToast("Failed to Delete");
                }
            }
        }

        // --- 4. PUT (Update) ---
        async function editPrice(id) {
            const newPrice = prompt("Enter New Price:");
            if(newPrice && !isNaN(newPrice)) {
                try {
                    await fetch(`${API}/update/${id}`, {
                        method: "PUT",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ price: newPrice })
                    });
                    showToast("Price Updated");
                    loadProducts();
                } catch (err) {
                    showToast("Failed to Update");
                }
            }
        }

        // Initial Load
        loadProducts();

    </script>
</body>
</html>
